<!DOCTYPE html>


<html lang="en">

<head>



<title>Bharatiya Temple Events</title>
<link href="css/styleflip.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<style>
P {
	text-align: center
}

H2 {
	text-align: center
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<style type="text/css">
body {
	background-color: #da6f29
}
</style>


<script>
	function multiplyNode(node, deep) {
		$
				.ajax({
					url : "eventsProxy",
					success : function(result) {
						var resultObj = jQuery.parseJSON(result);
						for (var i = 4, copy; i >= 0; i--) {

							copy = node.cloneNode(deep);
							copy.querySelector(".name").innerHTML = "<p>"
									+ resultObj[i].event_name + "</p>";
							copy.querySelector(".profession").innerHTML = resultObj[i].event_date;
							copy.querySelector(".img").src = "http://www.troy-temple.org/"
									+ resultObj[i].event_img;
							copy.querySelector(".motto").innerHTML = resultObj[i].event_venue
									+ " <br> " + resultObj[i].event_date;
							copy.querySelector(".email").innerHTML = "Contact emails:<br>"
									+ resultObj[i].event_recipient_emails;
							node.parentNode.insertBefore(copy, node);
						}
						node.remove();

					}
				});
	}
</script>
</head>

<body>
	<div class="container">
		<br> <a href="index.html" class="btn btn-success btn-lg"> <span
			class="glyphicon glyphicon-home"></span> Home
		</a>
		<div class="page-header">
			<h2 style="color: #ffffff">Check out upcoming events at the
				temple</h2>
		</div>

<div class="row">
		<!-- Info Card with social icons -->
		<div id="flippingcard">
         <div class="col-md-2 col-sm-6 col-sm-offset-1" >
      
			<div class="info-card">
				<div class="front">
					<div class="header">
						<div class="main">
							<h5 class="name">Mobi Boot Camp Corp.</h5>
							<p class="profession">Where you learn, build and publish
								mobile apps!</p>
						</div>
						<div class="user">
							<img class="img" src="" height="250" width="250" />
						</div>
					</div>
				</div>
				<div class="back">
					<div class="header">
						<h5 class="motto">"To be or not to be, this is my awesome
							motto!"</h5>
					</div>
					<div class="content">
						<div class="main">
							<div class="email">Web design, Adobe Photoshop, HTML5,
								CSS3, Corel and many others...</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	<script>
		multiplyNode(document.querySelector('#flippingcard'), true);
	</script>
</body>

</html>
